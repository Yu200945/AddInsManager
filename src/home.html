<!DOCTYPE html>
<html>

<head>
    <title>AddInManager</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/beta/hosted/office.debug.js"></script>
    <script src="tableSort.js" type="text/javascript" charset="utf-8"></script>
    <!-- This js file is for table sorting. -->
    <script src="computeTable.js" type="text/javascript" charset="usf-8"></script>
    <!-- This js file is for sum up the column data. -->

    <link rel="stylesheet" href="home.css"> <!-- Home page layout -->
</head>
<script>
    // Perform Step 2 of an initialization that -- in a real developer scenario (non-test-agave), would have
    //    been included inside the "excel-web-16.00.js"/"excel-win32-16.01.js"/etc files
    Office.onReady(function (info) {
        // do something
    });
</script>

<body onload="computeTable()">
    <h2>Add Ins Manager</h2>
    <taskTable>
        <table id="addInsManager">
            <tr class="title">
                <th class="name" onclick="sortTable(0)">
                    <div class="title">Name</div>
                </th>
                <th class="cpu" onclick="sortTable(1)">
                    <span id="cpuTotal"></span>
                    <div class="unit">%</div>
                    <div class="title">CPU</div>
                </th>
                <th class="memory" onclick="sortTable(2)">
                    <span id="memoryTotal"></span>
                    <div class="unit"> MB</div>
                    <div class="title">Memory</div>
                </th>
            </tr>
            <tr class="data">
                <td class="name">First Add In</td>
                <td class="cpu">
                    <div class="quantity">15%</div>
                    <!-- <div class="unit">%</div> -->
                </td>
                <td class="memory">
                    <div class="quantity">50</div>
                    <!-- <div class="unit">MB</div> -->
                </td>
            </tr>
            <tr class="data">
                <td class="name">Second Add In</td>
                <td class="cpu">
                    <div class="quantity">23%</div>
                    <!-- <div class="unit">%</div> -->
                </td>
                <td class="memory">
                    <div class="quantity">45</div>
                    <!-- <div class="unit">MB</div> -->
                </td>
            </tr>
            <tr class="data">
                <td class="name">Third Add In</td>
                <td class="cpu">
                    <div class="quantity">4%</div>
                    <!-- <div class="unit">%</div> -->
                </td>
                <td class="memory">
                    <div class="quantity">30</div>
                    <!-- <div class="unit">MB</div> -->
                </td>
            </tr>
            <tr class="data">
                <td class="name">Fourth Add In</td>
                <td class="cpu">
                    <div class="quantity">11%</div>
                    <!-- <div class="unit">%</div> -->
                </td>
                <td class="memory">
                    <div class="quantity">40</div>
                    <!-- <div class="unit">MB</div> -->
                </td>
            </tr>

        </table>
        <button class="endTask">End task</button>
    </taskTable>
</body>

</html>
